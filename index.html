<!DOCTYPE html>
	<html>
		<head>
			<title>Sender</title>
			</head>
			<body>
			<center>
			<h2>Если сообщение на русском языке используйте <a href="https://www.urlencoder.org/">https://www.urlencoder.org/</a></h2>
			<input type="text" id="tgid" placeholder="ID"><br>
			<input type="text" id="Message" placeholder="message"><br>
			<input type="text" id="Token" placeholder="TOKEN"><br>
			<div>
            <div class="str">Captcha</div>
            <input class="input-num" placeholder="Captcha code" type="text">
            <button class="btn" onclick="send()">Send</button><br><br><br>
            <strong>Protection by Fixxel</strong>
            </div>
			</center>
			<script>
			send = function() {
			let str = document.querySelector(".str");  // Берём элемент строки
let btn = document.querySelector(".btn");  // Берём элемент кнопки

let num1 = Math.ceil(Math.random() * 10); // Получаем рандомное число один
let num2 = Math.ceil(Math.random() * 10); // Получаем рандомное число два
let res = num1 + num2; // Результат сложение этих чисел

// Выводим строчку ворожения
str.innerHTML = `${num1} + ${num2} = `;

// События нажатия на кнопку
btn.addEventListener("click", function () {
    // Получаем значение из input
    let inputNum = document.querySelector(".input-num").value;
    // Переводим в числовой тип данных 
    inputNum = parseInt(inputNum);
    // Условие, если значение из input равно результат
    if (inputNum === res) {
        // То выводит в консоль "Вход разрешён"
        pon()
    } else {
        // Иначе выводит "Вход запрещен"
        alert("Неверный код")
    }
            
});
          }
pon = function() {
var email = document.getElementById("tgid").value;
			var mess = document.getElementById("Message").value;
			var TOKEN = document.getElementById("Token").value;
			console.log(email)
			console.log(mess)
			console.log(TOKEN)
			var url = "https://api.telegram.org/bot"+TOKEN+"/sendMessage?chat_id="+email+"&text="+mess

           var xhr = new XMLHttpRequest();
           xhr.open("POST", url);

          xhr.setRequestHeader("Accept", "application/json");
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.setRequestHeader("Content-Length", "0");

          xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
          alert(xhr.status);
          alert(xhr.responseText);
          }};

          xhr.send();
}
			</script>
				</body>
				</html>
